<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MON PANIER</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/sign-in.css">
</head>
<body>

      <main class="form-signin w-100 m-auto">
        <form method="post" onsubmit="return validated()">
          <img class="mb-4" src="images/favicon.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Veuillez vous connecter</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Adresse e-mail</label>
            <div id="email_error"></div>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Mot de passe</label>
            <div id="password_error"></div>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Souviens-toi de moi
            </label>
          </div>
          <a href="#"><button class="btn btn-primary w-100 py-2" type="submit">Se connecter</button></a>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2023â€“2024</p>
        </form>
      </main>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
